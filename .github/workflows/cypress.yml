name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run E2E tests
        uses: cypress-io/github-action@v4
        with:
          start: "npm run cy:run"
          wait-on: "http://localhost:3000"
          config: baseUrl=http://localhost:3000
